<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrer deg - Wellness App</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #030303;
            --rose: #e11d48;
            --gold: #d4af37;
            --cream: #f5f5f7;
        }
        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: var(--cream);
            font-family: 'Outfit', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 440px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(212, 175, 55, 0.1);
            border-radius: 30px;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            box-sizing: border-box;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 8px;
            background: linear-gradient(45deg, var(--rose), var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle {
            font-size: 0.95rem;
            color: rgba(245, 245, 247, 0.5);
            margin-bottom: 30px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 18px;
            text-align: left;
        }
        label {
            display: block;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: rgba(245, 245, 247, 0.4);
            margin-bottom: 6px;
        }
        input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            color: var(--cream);
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
            font-weight: 400;
            outline: none;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        input::placeholder {
            color: rgba(245, 245, 247, 0.2);
        }
        input:focus {
            border-color: var(--gold);
        }
        .btn {
            display: block;
            width: 100%;
            padding: 16px;
            background: var(--rose);
            color: white;
            border: none;
            border-radius: 100px;
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(225, 29, 72, 0.3);
            margin-top: 8px;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(225, 29, 72, 0.5);
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .message {
            margin-top: 16px;
            padding: 12px;
            border-radius: 12px;
            font-size: 0.9rem;
            text-align: center;
            display: none;
        }
        .message.error {
            display: block;
            background: rgba(225, 29, 72, 0.15);
            border: 1px solid rgba(225, 29, 72, 0.3);
            color: #fca5a5;
        }
        .message.success {
            display: block;
            background: rgba(16, 185, 129, 0.15);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #6ee7b7;
        }
        .back-link {
            display: inline-block;
            margin-top: 24px;
            font-size: 0.85rem;
            color: var(--gold);
            text-decoration: none;
            transition: opacity 0.3s;
        }
        .back-link:hover {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Opprett konto</h1>
        <p class="subtitle">Registrer deg for Wellness App</p>

        <form id="registerForm">
            <div>
                <label for="name">Navn</label>
                <input id="name" name="name" type="text" required placeholder="Ditt navn" minlength="2" maxlength="100">
            </div>
            <div>
                <label for="email">E-post</label>
                <input id="email" name="email" type="email" required placeholder="din@epost.no">
            </div>
            <div>
                <label for="password">Passord</label>
                <input id="password" name="password" type="password" required placeholder="Minst 8 tegn" minlength="8" maxlength="128">
            </div>
            <button type="submit" class="btn" id="submitBtn">Opprett konto</button>
        </form>

        <div id="message" class="message"></div>

        <a href="index.html" class="back-link">&larr; Tilbake</a>
    </div>

    <script>
        const form = document.getElementById('registerForm');
        const msg = document.getElementById('message');
        const btn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            msg.className = 'message';
            msg.style.display = 'none';
            btn.disabled = true;
            btn.textContent = 'Oppretter...';

            const body = {
                name: form.name.value.trim(),
                email: form.email.value.trim(),
                password: form.password.value,
            };

            try {
                const res = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body),
                });

                const data = await res.json();

                if (res.ok) {
                    localStorage.setItem('wellness_registered', 'true');
                    msg.textContent = 'Konto opprettet! Sender deg til innlogging...';
                    msg.className = 'message success';
                    setTimeout(() => { window.location.href = 'login.html'; }, 1500);
                } else {
                    msg.textContent = data.error || 'Noe gikk galt.';
                    msg.className = 'message error';
                }
            } catch {
                msg.textContent = 'Kunne ikke koble til serveren. Sørg for at appen kjører lokalt (npm run dev).';
                msg.className = 'message error';
            }

            btn.disabled = false;
            btn.textContent = 'Opprett konto';
        });
    </script>
</body>
</html>
