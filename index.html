<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellness App - Prosjekt Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #030303;
            --rose: #e11d48;
            --gold: #d4af37;
            --cream: #f5f5f7;
        }
        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: var(--cream);
            font-family: 'Outfit', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(212, 175, 55, 0.1);
            border-radius: 30px;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, var(--rose), var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: rgba(245, 245, 247, 0.7);
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            padding: 15px 40px;
            background: var(--rose);
            color: white;
            text-decoration: none;
            border-radius: 100px;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(225, 29, 72, 0.3);
            margin: 10px;
        }
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(225, 29, 72, 0.5);
        }
        .btn-outline {
            background: transparent;
            border: 1px solid var(--gold);
            color: var(--gold);
            box-shadow: none;
        }
        .btn-outline:hover {
            background: var(--gold);
            color: black;
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3);
        }
        .status {
            margin-top: 30px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .dot {
            width: 10px;
            height: 10px;
            background: #10b981;
            border-radius: 50%;
            display: inline-block;
            box-shadow: 0 0 10px #10b981;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wellness App - Premium</h1>
        <p>
            Vårt karakter-baserte AI-system krever en Node.js-server for sanntids WebSockets og voice-prosessering.
            Klon repoet og kjør lokalt for full funksjonalitet.
        </p>
        <a href="https://github.com/tskjelde-bit/wellness-app" class="btn">Se Kildekode</a>
        <a href="https://github.com/tskjelde-bit/wellness-app#readme" class="btn btn-outline">Dokumentasjon</a>

        <div class="status">
            <span class="dot"></span>
            <span>Kjør lokalt med <code style="background:rgba(255,255,255,0.1);padding:2px 8px;border-radius:6px;">npm run dev</code></span>
        </div>
    </div>
</body>
</html>
